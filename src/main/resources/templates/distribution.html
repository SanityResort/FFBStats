<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<table th:fragment="distribution(data)">
    <tr><td>fooo</td><td th:text="${data}">Hier sollte was stehen</td></tr>
   <!-- <caption th:text="${data.caption}"> Caption </caption>-->
    <tbody>
        <tr th:each="stat : ${data.stats}" th:replace="entry" th:with="data=${data.stats.get(stat)}"></tr>
    </tbody>
</table>
</body>
</html>
